{% extends "base.html" %}
{%block signUp_link%}active{%endblock%}
{%block content%}

<h3 align="center">Registrarse</h3>
<form method="POST" action="{{url_for('auth.sign_up')}}">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" name="name" class="form-control" id="name">
      <div id="nameHelp" class="form-text">Tu nombre de usuario o nick lo que prefieras.</div>
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input type="password" name="password1" class="form-control" id="password1">
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Repite tu contrase√±a</label>
        <input type="password" name="password2" class="form-control" id="password2">
      </div>

    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
{%endblock%}
